{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
Login | Teach For Charity with Coact
{% endblock %}

{% block css %}
"{% static "css/login.css" %}"
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input class='register-button' type="submit" value="Log in">
    </form>

    <p>Not a member? <a href="{% url 'register' %}">Register!</a></p>
{% endblock %}
